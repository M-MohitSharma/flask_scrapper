


    {% extends "base.html" %}

    {% block content %}

    <div class="container">
        <form action="" method="POST">
            <div class="input-field ">
                <input name='query' placeholder="Enter product name" id="query" type="text" >
                <label for="query">Query</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Submit
                    <i class="material-icons right">send</i>
                  </button>
        </form>
        <table class = 'striped'>
                <thead>
                  <tr>
                      <th>Name</th>
                      <th>Item Name</th>
                      <th>Item Price</th>
                  </tr>
                </thead>
        
                <tbody>
                    {% for product in products %}
                  <tr>
                    <td>{{product.title}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <img src= {{product.img}}>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>

    
        {% endblock %}
